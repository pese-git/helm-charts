apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "litellm.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "litellm.name" . }}
    helm.sh/chart: {{ include "litellm.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "litellm.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "litellm.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: litellm
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 4000
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: DB_USER
              valueFrom: {secretKeyRef: {name: {{ include "litellm.fullname" . }}-secret, key: DB_USER}}
            - name: DB_PASSWORD
              valueFrom: {secretKeyRef: {name: {{ include "litellm.fullname" . }}-secret, key: DB_PASSWORD}}
            - name: DB_HOST
              valueFrom: {secretKeyRef: {name: {{ include "litellm.fullname" . }}-secret, key: DB_HOST}}
            - name: DB_PORT
              valueFrom: {secretKeyRef: {name: {{ include "litellm.fullname" . }}-secret, key: DB_PORT}}
            - name: DB_NAME
              valueFrom: {secretKeyRef: {name: {{ include "litellm.fullname" . }}-secret, key: DB_NAME}}
            - name: DATABASE_URL
              value: "postgresql://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)"
            {{- if .Values.secretEnv.litellm_master_key }}
            - name: LITELLM_MASTER_KEY
              valueFrom: {secretKeyRef: {name: {{ include "litellm.fullname" . }}-litellm-secret, key: LITELLM_MASTER_KEY}}
            {{- end }}
            {{- if .Values.secretEnv.litellm_ui_username }}
            - name: UI_USERNAME
              valueFrom: {secretKeyRef: {name: {{ include "litellm.fullname" . }}-litellm-secret, key: UI_USERNAME}}
            {{- end }}
            {{- if .Values.secretEnv.litellm_ui_password }}
            - name: UI_PASSWORD
              valueFrom: {secretKeyRef: {name: {{ include "litellm.fullname" . }}-litellm-secret, key: UI_PASSWORD}}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health/liveliness
              port: 4000
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/liveliness
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
