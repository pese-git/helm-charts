{{- if .Values.services.postgres.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "codelab.fullname" . }}-postgres-secret
  labels:
    {{- include "codelab.labels" . | nindent 4 }}
    {{- include "codelab.componentLabels" "postgres" | nindent 4 }}
type: Opaque
stringData:
  {{- range $key, $value := .Values.services.postgres.secrets }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
